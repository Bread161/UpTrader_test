<ul>
    {% for node in menu_tree %}
      <li>
        <a href="{{ node.item.get_url }}" {% if node.is_active %}style="font-weight:bold;"{% endif %}>
          {{ node.item.title }}
        </a>
        {% if node.children %}
          {% include 'draw.html' with menu_tree=node.children %}
        {% endif %}
      </li>
    {% endfor %}
  </ul>
