<li>
    {% if node.is_active %}
        <strong>{{ node.item.title }}</strong>
    {% else %}
        <a href="{{ node.item.get_url }}">{{ node.item.title }}</a>
    {% endif %}

    {% if node.children and node.is_open %}
        <ul>
            {% for child in node.children %}
                {% include 'menu/menu_item.html' with node=child %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
